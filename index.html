<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div class="cups">
                <div class="cup">
                    <img src="./assets/cup.png" id="cup-one-img" />
                    <button id="cup-one-button">Cup One</button>
                </div>
                <div class="cup">
                    <img src="./assets/cup.png" id="cup-two-img" />
                    <button id="cup-two-button">Cup Two</button>
                </div>
                <div class="cup">
                    <img src="./assets/cup.png" id="cup-three-img" />
                    <button id="cup-three-button">Cup Three</button>
                </div>
            </div>

            <div class="results">
                <div>
                    Wins: <span id="wins">0</span>
                </div>
                <div>
                    Losses: <span id="losses">0</span>
                </div>
                <div>
                    Games Played: <span id="total">0</span>
                </div>
                <div>
                    <button id="reset">Try Again</button>
                    <button id="clear">Clear Results</button>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
